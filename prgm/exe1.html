<html>
  <body>
    <h1>Relational operators</h1>
    <script>
      let a = 1;
      let b = 6;
      let c = "1";
      document.write(a == b);
      document.write("<br>");
      document.write(a > b);
      document.write("<br>");
      document.write(a < b);
      document.write("<br>");
      document.write(a >= b);
      document.write("<br>");
      document.write(a <= b);
      document.write("<br>");
      document.write(a == c);
      document.write("<br>");
      document.write(a === c);
    </script>
  </body>
</html>
